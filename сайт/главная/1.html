<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивные задания по информатике</title>
    <style>
        /* Сброс отступов и установка высоты body и html на 100% */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden; /* Скрыть скролл */
        }

        /* Анимация для фона */
        body {
            background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #84fab0);
            background-size: 400% 400%;
            animation: GradientBackground 15s ease infinite;
        }

        @keyframes GradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Контейнер для контента */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
        }

        /* Заголовок */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Блок с темами */
        .topics {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        /* Кнопки тем */
        .topic {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .topic:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .topic a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Интерактивные задания по информатике</h1>
        <div class="topics">
            <div class="topic">
                <a href="#алгоритмы">Конструирование алгоритмов</a>
            </div>
            <div class="topic">
                <a href="#программирование">Программирование</a>
            </div>
            <div class="topic">
                <a href="#базы-данных">Базы данных</a>
            </div>
            <div class="topic">
                <a href="#сети">Сети</a>
            </div>
            <div class="topic">
                <a href="#кибербезопасность">Кибербезопасность</a>
            </div>
        </div>
    </div>
</body>
</html>
